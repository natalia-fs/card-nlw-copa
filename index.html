<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Figurinha NLW Copa</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo da Next Level Week Copa" />
    </header>

    <div class="card" onclick="switchCard(event)">
      <div class="info">
        <h1>Natália F. Dev</h1>
        <p>Front-end Developer</p>
      </div>
      <div id="shape"></div>
      <img
        src="./assets/natalia.png"
        alt="Natália, com pequeno sorriso, cabelo escuro e crespo, vestindo camiseta preta"
      />
    </div>

    <script src="./script.js"></script>
  </body>
</html>
